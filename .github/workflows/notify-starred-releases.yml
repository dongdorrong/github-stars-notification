name: Notify Starred Releases
on:
  schedule: [cron: '0 9 * * 1']
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/scripts/requirements.txt

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: .cache
          key: ${{ runner.os }}-releases-cache-
          restore-keys: |
            ${{ runner.os }}-releases-cache-
      
      - name: List starred repos
        id: star
        run: |
          gh api /user/starred --paginate \
            | jq -r '.[].full_name' > repos.txt
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}

      - name: Detect new releases
        id: detect
        run: python .github/scripts/check_release.py
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}

      - name: Notify Discord
        if: success() && steps.detect.outputs.has_new == 'true'
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '${{ steps.detect.outputs.payload }}' \
            ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Save cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: .cache
          key: ${{ runner.os }}-releases-cache-${{ github.run_id }} 